<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MRK Foods ‚Äî Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/jpeg" href="mrk_logo.jpg">
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <div class="login-logo">
        <img src="mrk_logo.jpg" alt="MRK Foods"
             onerror="this.style.display='none'; document.getElementById('logoFallback').style.display='block'">
        <div id="logoFallback" class="login-logo-fallback" style="display:none">
          <span class="green">MRK</span><span class="maroon">foods</span><br>
          <small style="color:#666;font-family:'DM Sans',sans-serif;font-size:13px;font-weight:400">Private Limited</small>
        </div>
      </div>

      <p class="login-subtitle">Admin Dashboard</p>

      <div id="loginError" class="login-error" style="display:none"></div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="loginEmail" placeholder="admin@mrkfoods.in" autocomplete="email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Enter password" autocomplete="current-password">
      </div>

      <button class="btn btn-primary" id="loginBtn" onclick="doLogin()">
        üîê Sign In to Dashboard
      </button>

      <div id="loginSpinner" style="display:none;text-align:center;margin-top:16px;color:#666;font-size:14px">
        ‚è≥ Signing in‚Ä¶
      </div>

      <p style="text-align:center;margin-top:20px;font-size:12px;color:#a09c94;">
        MRK Foods Private Limited &copy; 2026
      </p>
    </div>
  </div>

  <!-- Firebase SDKs (compat v9) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    // If already logged in, go straight to dashboard
    auth.onAuthStateChanged(function(user) {
      if (user) {
        window.location.replace('dashboard.html');
      }
    });

    function showError(msg) {
      const el = document.getElementById('loginError');
      el.textContent = msg;
      el.style.display = 'block';
    }

    async function doLogin() {
      const email    = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const btn      = document.getElementById('loginBtn');
      const spinner  = document.getElementById('loginSpinner');
      const errEl    = document.getElementById('loginError');

      errEl.style.display = 'none';

      if (!email || !password) {
        showError('Please enter your email and password.');
        return;
      }

      btn.disabled = true;
      spinner.style.display = 'block';

      try {
        await auth.signInWithEmailAndPassword(email, password);
        // onAuthStateChanged above will redirect
      } catch (err) {
        let msg = 'Login failed. Please try again.';
        if (err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password' || err.code === 'auth/invalid-credential') {
          msg = 'Invalid email or password.';
        } else if (err.code === 'auth/too-many-requests') {
          msg = 'Too many attempts. Please wait a few minutes and try again.';
        } else if (err.code === 'auth/invalid-email') {
          msg = 'Please enter a valid email address.';
        }
        showError(msg);
      } finally {
        btn.disabled = false;
        spinner.style.display = 'none';
      }
    }

    // Enter key support
    document.addEventListener('DOMContentLoaded', function () {
      ['loginEmail', 'loginPassword'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); });
      });
    });
  </script>
</body>
</html>
